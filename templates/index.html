<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Inspection Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2>Search Restaurants</h2>
    <form method="POST" action="/">
        <input type="text" name="keyword" class="search-box" placeholder="Search for restaurant..." >
        <input type="text" name="address" class="search-box" placeholder="Search for address..." >
        <input type="text" name="zip" class="search-box" placeholder="Search by zip code..." >
        <input type="text" name="city" class="search-box" placeholder="Search by city..." >
        <input type="text" name="state" class="search-box" placeholder="Search by state..." >
        <button type="submit">Search</button>
    </form>

    <div class="results">
        {% if search_results %}
            <h3>Search Results:</h3>
            {% for result in search_results %}
                <div class="result-item">
                    <a href="{{ url_for('facility', facility_id=result[0]) }}">
                        <strong>{{ result[1] }}</strong><br>
                        <p>{{ result[2] }}, {{ result[3] }}, {{ result[4] }}, {{ result[5] }}</p>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found</p>
        {% endif %}
    </div>
</div>

</body>
</html>
