<h2>Add Violation for Inspection {{ serial_number }}</h2>
<form method="post">
    <label>Serial Number:</label>
    <input type="text" name="serial_number" maxlength="9" required><br>

    <label>Violation Code:</label>
    <input type="text" name="violation_code" maxlength="4" required><br>

    <label>Description:</label><br>
    <textarea name="violation_description" maxlength="150" required></textarea><br>

    <label>Status:</label>
    <input type="text" name="violation_status" maxlength="50" required><br>

    <label>Points:</label>
    <input type="number" name="points" required><br>

    <button type="submit">Add Violation</button>
</form>
<a href="{{ url_for('dashboard') }}">
    <button type="button">Dashboard</button>
</a>
